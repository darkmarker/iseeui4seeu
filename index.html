<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення об'єму горщиків</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .pot {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }
        .pot label {
            display: block;
            margin-bottom: 5px;
        }
        .pot input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .remove-pot {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            text-align: center;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        #addPotButton {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #submitButton {
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Обчислення об'єму горщиків</h1>
    <form id="potVolumeForm">
        <div id="potsContainer">
            <div class="pot">
                <label for="diameter1">Діаметр горщика (см):</label>
                <input type="number" id="diameter1" name="diameter" required>
                <label for="quantity1">Кількість горщиків:</label>
                <input type="number" id="quantity1" name="quantity" value="1" required>
                <button type="button" class="remove-pot" onclick="removePot(this)">×</button>
            </div>
        </div>
        <button type="button" id="addPotButton" onclick="addPot()">Додати ще горщик</button><br><br>
        <button type="submit" id="submitButton">Обчислити</button>
    </form>
    
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
